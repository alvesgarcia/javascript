<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Introdução a JavaScript</title>
</head>

<body>
    <h1>JavaScript pode alterar valores de atributos HTML</h1>
    <p>Este exemplo demonstra como JavaScript pode alterar o valor de um atributo <code>src</code> (source) de uma imagem HTML.</p>
    <section>
        <button id="off">Desligar</button>
        <img id="myImage" src="imagens/turn-off.png" alt="turn-off"> 
        <button id="on">Ligar</button>
       
    </section>

    <script src="script.js"></script>
</body>

</html>
